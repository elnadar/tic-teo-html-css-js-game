<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
<link rel="stylesheet" href="main.css" />

<!-- Modal HTML -->
<div id="playersModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Enter the names of the two players:</p>
    <form>
      <label for="player1">Player X:</label><br />
      <input type="text" id="player1" name="player1" /><br />
      <label for="player2">Player O:</label><br />
      <input type="text" id="player2" name="player2" /><br />
      <button id="submitBtn">Submit</button>
    </form>
  </div>
</div>

<div id="game">
  <div id="gameHistoryHolder">
    <h2>
      <h2 id="gameHistoryTitle">Game History</h2>
    </h2>
    <div id="gameHistory"></div>
  </div>
  <div id="board-holder">
    <div id="turn">It is player X's turn</div>
    <div id="board">
      <span class="obj"></span>
      <span class="obj"></span>
      <span class="obj"></span>
      <span class="obj"></span>
      <span class="obj"></span>
      <span class="obj"></span>
      <span class="obj"></span>
      <span class="obj"></span>
      <span class="obj"></span>
    </div>
    <div id="buttonsBox">
      <button id="refreshBtn">Refresh</button>
      <span></span>
      <button id="deleteBtn">Delete History</button>
    </div>
  </div>
</div>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p id="message"></p>
  </div>
</div>

<script src="main.js"></script>
